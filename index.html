<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-header">
            <h3>Calculator</h3>
            <input type="text" id="input" disabled>
        </div>
        <div class="cal-body">
            <button class="clear" onclick="clearData()">AC</button>
            <button onclick="clearLastData()">C</button>
            <button onclick="calculateValue('%')">%</button>
            <button onclick="calculateValue('/')">/</button>
            <button onclick="calculateValue('7')">7</button>
            <button onclick="calculateValue('8')">8</button>
            <button onclick="calculateValue('9')">9</button>
            <button onclick="calculateValue('*')">*</button>
            <button onclick="calculateValue('4')">4</button>
            <button onclick="calculateValue('5')">5</button>
            <button onclick="calculateValue('6')">6</button>
            <button onclick="calculateValue('-')">-</button>
            <button onclick="calculateValue('1')">1</button>
            <button onclick="calculateValue('2')">2</button>
            <button onclick="calculateValue('3')">3</button>
            <button onclick="calculateValue('+')">+</button>
            <button onclick="calculateValue('00')">00</button>
            <button onclick="calculateValue('0')">0</button>
            <button onclick="calculateValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
